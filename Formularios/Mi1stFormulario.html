<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styleFormulario.css">
<title>Mi Primer Formulario</title>
</head>
<form action="Mi Primer Formulario" method="post"></form>
<body>
<fieldset class="Borde">   
<legend>Contanos sobre vos</legend>
<div class="primerBloque">
    <label for="name">Nombre:</label>
    <input type="name" id="name" required />
</div>
<div class="segundoBloque">
    <h4>¿Qué rango de edad tenes?</h4>
    <select>
        <option value="HTML">18 o menos</option>
        <option value="HTML">18 a 25</option>
        <option value="HTML">26 a 35</option>
        <option value="HTML">36 a 46</option>
        <option value="HTML">46 o más</option>
    </select>
</div>
<div class="tercerBloque">
    <h4>¿Cuál es tu preferencia?</h4>
    <select>
    <option value="HTML">Sólo trabajar</option>
    <option value="HTML">Solo estudiar</option>
    <option value="HTML">Estudiar y trabajar</option>    
    </select>
</div>
<div class="cuartoBloque">
    <label for="Biografía">¿Qué agregarías sobre tu historia?</label>
    <textarea type="bio" id="bio" ></textarea>
</div>
</body>
</fieldset>
</form>
</html>
