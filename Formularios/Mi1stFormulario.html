!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"><
<link rel="stylesheet" href="styleFormulario.css">
<title>Mi Primer Formulario</title>
</head>
<form action="Mi Primer Formulario" method="post"></form>
<body>
<fieldset class="Borde">   
<legend>Contanos sobre vos</legend>
<div class="primerBloque">
    <label for="name">Nombre:</label>
    <input type="name" id="name" required />
</div>
<div class="segundoBloque">
    <h4>¿Cuál es tu edad?</h4>
    <select>
        <option value="HTML">18 años o menos</option>
        <option value="HTML">Entre 18 a 25 años</option>
        <option value="HTML">Entre 26 a 35 años</option>
        <option value="HTML">Entre 36 a 46 años</option>
        <option value="HTML">Entre 47 años o más</option>
    </select>
</div>
<div class="tercerBloque">
    <h4>¿Cuál es tu situación actual?</h4>
    <select>
    <option value="HTML">Sólo trabajo</option>
    <option value="HTML">Sólo estudio</option>
    <option value="HTML">Trabajo y estudio</option>    
    </select>
</div>
<div class="cuartoBloque">
    <label for="Biografía">¿Qué agregarías sobre tu historia?</label>
    <textarea type="bio" id="bio" ></textarea>
</div>
</body>
</fieldset>
</form>
</html>
